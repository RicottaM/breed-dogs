<div class="form-container" *ngIf="breed">
  <form [formGroup]="applyForm" (submit)="submitForm()">
    <h2>Breed edit</h2>
    <input id="name" type="text" formControlName="name" placeholder="{{ breed.name }}" autocomplete="off" />
    <input id="age" type="text" formControlName="averageAge" placeholder="{{ breed.averageAge }}" autocomplete="off" />
    <button>Submit</button>
  </form>
</div>
